<!doctype html>
</div>
</fieldset>


<fieldset>
<legend>Kontakt</legend>


<label for="email">E-post</label>
<input id="email" name="email" type="email" maxlength="100" placeholder="nt nimi@kool.ee" required>
<div class="muted">(100 tähemärki; nõutud')</div>


<label for="phone">Mobiiltelefon</label>
<input id="phone" name="phone" type="tel" pattern="^\\+?\d[\d \-()]{6,}$" placeholder="+372 51234567" required>
<div class="muted">(nõutav muster: +37251234567 või +372 51234567)</div>


<label for="address">Aadress</label>
<textarea id="address" name="address" placeholder="Tänav, maja, korter"></textarea>


<label for="city">Linn / asula</label>
<input id="city" name="city" type="text" maxlength="30" placeholder="nt Tallinn">


<label for="postcode">Postiindeks</label>
<input id="postcode" name="postcode" type="text" pattern="^\d{5}$" placeholder="nt 10111">
<div class="muted">(täpselt 5 numbrit; muster: ^\d{5}$ )</div>


<label for="country">Riik</label>
<select id="country" name="country">
<option value="EE">Eesti</option>
<option value="LV">Läti</option>
<option value="LT">Leedu</option>
<option value="OTHER">Muu</option>
</select>


</fieldset>


<fieldset>
<legend>Muu info</legend>


<label>Huvid</label>
<div class="checkboxes">
<label><input type="checkbox" name="hobby" value="joonistamine"> Joonistamine</label>
<label><input type="checkbox" name="hobby" value="laulmine"> Laulmine</label>
<label><input type="checkbox" name="hobby" value="tantsimine"> Tantsimine</label>
</div>


<label for="cooking">Kokkamine</label>
<input id="cooking" name="cooking" type="checkbox" value="jah"> Mulle meeldib kokata


<label for="other_hobby">Muu</label>
<input id="other_hobby" name="other_hobby" type="text" maxlength="30" placeholder="täpsusta (kuni 30 märki)">


<label for="website">Isiklik veebileht</label>
<input id="website" name="website" type="text" placeholder="https://minuleht.ee">
<div class="muted">(peab algama http:// või https://)</div>


<label for="favcolor">Eelistatud teemavärv (valikuline)</label>
<input id="favcolor" name="favcolor" type="color" value="#0b66ff">


<label for="document">Dokumendid (PDF või pilt)</label>
<input id="document" name="document" type="file" accept="application/pdf,image/*">
<div class="muted">(lubada PDF ja pildid)</div>


</fieldset>


<fieldset>
<legend>Nõustumine</legend>
<label class="consent"><input type="checkbox" name="consent" required> Kinnitan, et esitatud andmed on õiged ja luban nende töötlemist vastavalt kooli tingimustele.</label>
</fieldset>


<div class="actions">
<button type="submit">Saada</button>
<button type="reset">Tühjenda</button>
</div>


</form>
</div>
</body>
</html>
