<!doctype html>
<html lang="et">
<head>
<meta charset="utf-8">
<title>Õpilase registreerimisvorm</title>
</head>
<body>


<h1>ÕPILASE REGISTREERIMISVORM</h1>


<form>


<fieldset>
<legend>Isikuandmed</legend>


<label>Eesnimi</label>
<input type="text" name="firstname" required>


<label>Perenimi</label>
<input type="text" name="lastname" required>


<label>Sünnikuupäev</label>
<input type="date" name="birthdate" required>


<label>Sugu</label>
<input type="radio" name="gender" value="naine"> Naine
<input type="radio" name="gender" value="mees"> Mees
<input type="radio" name="gender" value="muu"> Muu
</fieldset>


<fieldset>
<legend>Kontakt</legend>


<label>E-post</label>
<input type="email" name="email" required>


<label>Mobiiltelefon</label>
<input type="tel" name="phone" required>


<label>Aadress</label>
<textarea name="address"></textarea>


<label>Linn / asula</label>
<input type="text" name="city">


<label>Postiindeks</label>
<input type="text" name="postcode">


<label>Riik</label>
<select name="country">
<option value="EE">Eesti</option>
<option value="LV">Läti</option>
<option value="LT">Leedu</option>
<option value="OTHER">Muu</option>
</select>
</fieldset>


<fieldset>
<legend>Muu info</legend>


<label>Huvid</label>
<input type="checkbox" name="hobby" value="joonistamine"> Joonistamine
<input type="checkbox" name="hobby" value="laulmine"> Laulmine
<input type="checkbox" name="hobby" value="tantsimine"> Tantsimine


<label>Muu hobi</label>
<input type="text" name="other_hobby">


<label>Isiklik veebileht</label>
<input type="url" name="website">


<label>Eelistatud värv</label>
<input type="color" name="favcolor">


<label>Dokument</label>
<input type="file" name="document" accept="application/pdf,image/*">
</fieldset>


<fieldset>
<legend>Nõustumine</legend>
<label><input type="checkbox" required> Kinnitan, et esitatud andmed on õiged.</label>
</fieldset>


<button type="submit">Saada</button>
<button type="reset">Tühjenda</button>


</form>


</body>
</html>
